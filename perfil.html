                            <div style="padding-bottom: 25px ;">
                                <div class="profile-header-container">
                                    <div class=" centralizaImagem profile-header-img">

                                <label class="form-label borderColor">Nome:</label>

                            <div>
                                <label for="exampleInputEmail1" class="form-label borderColor">Email:</label>

                                </div>
                                <div class="col"> 
                                    <label class="form-label borderColor">Altura:</label>
                                    <input type="text" class="form-control borderColor border-2">
                                </div>
                            </div>
                            <div style="padding-bottom: 20px;">
                                <label class="form-label borderColor">Descrição:</label>

                            </div>
